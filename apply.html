<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>候選人登記</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script defer src="js/firebase.js"></script>
  <script defer src="js/apply.js"></script>
</head>
<body>
  <main>
    <h1>📝 候選人登記表單</h1>
    <form id="apply-form">
      <label>姓名：<input type="text" id="name" required /></label><br />
      <label>政黨（可留空）：<input type="text" id="party" /></label><br />
      <label>政見簡述：<textarea id="policy" required></textarea></label><br />
      <button type="submit">送出申請</button>
    </form>
    <div id="status"></div>
  </main>
</body>
</html>
