<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discord 登入</title>
  <script>
    // Discord OAuth2 登入頁面示範（簡單重導）
    const clientId = 'YOUR_DISCORD_CLIENT_ID';
    const redirectUri = encodeURIComponent(window.location.origin + '/vote.html');
    const scope = encodeURIComponent('identify');
    const responseType = 'token';

    window.onload = () => {
      const oauthUrl =
        `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=${responseType}&scope=${scope}`;
      window.location.href = oauthUrl;
    };
  </script>
</head>
<body>
  <p>正在導向 Discord 登入頁面...</p>
</body>
</html>
