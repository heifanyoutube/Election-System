<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>彧愷人民共和國選務系統</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script defer src="js/firebase.js"></script>
  <script defer src="js/index.js"></script>
</head>
<body>
  <main>
    <h1>🗳️ 彧愷人民共和國選務系統</h1>

    <section id="announcement">
      <h2>📢 最新公告</h2>
      <div id="announcement-content">載入中...</div>
    </section>

    <section id="candidates">
      <h2>👤 候選人名單</h2>
      <ul id="candidate-list">載入中...</ul>
    </section>

    <section id="actions">
      <a href="login.html">🔐 Discord 登入投票</a><br />
      <a href="apply.html">📝 我要登記參選</a>
    </section>
  </main>

  <script>
    const db = firebase.database();

    const annRef = db.ref("announcement/latest");
    annRef.on("value", (snapshot) => {
      const content = snapshot.val();
      document.getElementById("announcement-content").innerText = content || "目前尚無公告。";
    });

    const candidateListRef = db.ref("candidates");
    const listElement = document.getElementById("candidate-list");
    candidateListRef.on("value", (snapshot) => {
      const data = snapshot.val();
      listElement.innerHTML = "";
      if (data) {
        Object.entries(data).forEach(([id, candidate]) => {
          const li = document.createElement("li");
          li.innerHTML = `🧑‍💼 <strong>${candidate.name}</strong>（${candidate.party || "無黨籍"}）<br>📜 政見：${candidate.policy || "未提供"}`;
          listElement.appendChild(li);
        });
      } else {
        listElement.innerHTML = "尚無候選人。";
      }
    });
  </script>
</body>
</html>
